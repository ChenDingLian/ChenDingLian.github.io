<!DOCTYPE html>
<html>
<head>
<style>
body {font-size: 300%;}
.a {
  text-shadow: 2px 2px #FF0000;
}
.b {
  text-shadow: 2px 2px 8px #FF0000;
}
.c {
  color: white;
  text-shadow: 2px 2px 4px #000000;
}
.d {
  text-shadow: 0 0 5px #FF0000;
}
.e {
  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}
</style>
</head>
<body>

<p class="a">The text-shadow Property</p>
<p class="b">The text-shadow with blur</p>
<p class="c">The text-shadow with white text</p>
<p class="d">The text-shadow with red glow</p>
<p class="e">Text-shadow with a red and blue neon glow</p>
<hr />
<a href="https://www.w3schools.com/cssref/css3_pr_text-shadow.asp">text-shadow</a>

</body>
</html>
