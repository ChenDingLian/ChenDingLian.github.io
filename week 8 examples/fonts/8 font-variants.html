<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-variant: normal;
}

p.small {
  font-variant: small-caps;
}
p.initial {
  font-variant: initial;
}

</style>
</head>
<body>
<h1>The font-variant Property</h1>

<p class="normal">My name is Hege Refsnes.</p>
<p class="small">My name is Hege Refsnes.</p>
<p class="initial">My name is Hege Refsnes.</p>
<hr />
<a href="https://www.w3schools.com/cssref/pr_font_font-variant.asp">font-variant</a>
</body>
</html>
