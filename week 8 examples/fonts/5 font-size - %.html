<!DOCTYPE html>
<html>
<head>
<style>
div.a {
  font-size: 100%;
}

div.b {
  font-size: 150%;
}

div.c {
  font-size: 200%;
}
</style>
</head>
<body>
<h1>The font-size Property</h1>

<div class="a">This is some text with size 100%.</div>

<div class="b">This is some text with size 150%.</div>

<div class="c">This is some text with size 200%.</div>
<hr />
<a href="https://www.w3schools.com/cssref/pr_font_font-size.asp">font-size</a>
</body>
</html>
