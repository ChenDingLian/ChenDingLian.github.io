<!DOCTYPE html>
<html>
<head>
<style>
.serif {
  font-family: "Times New Roman", Times, serif;
}
.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}
.monospace_1 {
  font-family: "Lucida Console", Courier, monospace;
}
.monospace_2 {
  font-family: "Courier New", Courier, monospace;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="serif">This is a test paragraph (monospace font).</p>
<p class="sansserif">This is a test paragraph (monospace font).</p>
<p class="monospace_1">This is a test paragraph (monospace font).</p>
<p class="monospace_2">This is a test paragraph (monospace font).</p>
<hr />
<a href="https://www.w3schools.com/css/css_font.asp">font-family</a>
</body>
</html>
