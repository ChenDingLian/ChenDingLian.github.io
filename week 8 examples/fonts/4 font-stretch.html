<!DOCTYPE html>
<html>
<head>
<style>
p.a {
font-family: sans-serif, "Helvetica Neue", "Lucida Grande", Arial;
  font-stretch: ultra-condensed;
}

p.b {
font-family: sans-serif, "Helvetica Neue", "Lucida Grande", Arial;
  font-stretch: normal;
}

p.c {
font-family: sans-serif, "Helvetica Neue", "Lucida Grande", Arial;
  font-stretch: ultra-expanded;
}
</style>
</head>
<body>
<h1>The font-style Property</h1>
<div>
<p class="a">This is a ultra-condensed paragraph.</p>
<p class="b">This is a normal paragraph.</p>
<p class="c">This is a ultra-expanded paragraph.</p>
</div>
<hr />
<a href="https://www.w3schools.com/cssref/css3_pr_font-stretch.asp">font-stretch</a>
</body>
</html>
