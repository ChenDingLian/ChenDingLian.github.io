<html>
<head>
<style>
#main {
outline:solid 4px green;
/*width: 960px;
margin: auto;*/
overflow: auto;/*problem fix*/
}

.column1of3{

	width: 300px;
	float: left;
	margin: 10px;
	position: relative;
    border: 1px solid red;
    top: 30px;
    right: 0px;
    height: 100px;
}
.column2of3{
    
	float: left;
	margin: 10px;
	position: fixed;
    border: 1px solid blue;
    background-color: rgba(255,200,200,0.5);  
    width: 300px;
    height: 200px;
    bottom: 0px;
    left: 0px;
}
.column3of3{
    
	width: 300px;
	float: right;
	margin: 10px;
	position: sticky;
    border: 1px solid red;
    top: 10px;
    background-color: white;
    width: 90%;
    margin: auto;
}
</style>
</head>
<body>
<h1>Columns with div elements</h1>
<div id="main">
	<div class="column1of3">
		<h3>Column #1</h3>
		<p>
			1
		</p>
	</div>
	<div class="column2of3">
		<h3>Column #2</h3>
		<p>
			2
		</p>
	</div>
	<div class="column3of3">
		<h3>Column #3</h3>
		<p>
			3
		</p>
	</div>
</div>
<p>test paragraph</p>
</body>
</html>
