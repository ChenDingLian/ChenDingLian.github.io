<html>
<head>
<style>
  .flex-container {
  display: flex;
  background-color: DodgerBlue;
  border-radius: 10px;
  box-shadow: 5px 5px 5px darkgray;
}

.flex-container > div {
  border: 5px outset red;
  background-color: lightblue;
  text-align: center;
  width: 200px;
  padding :20px; margin :20px;
}
.Div1 {
  border: 5px outset red;
  background-color: lightblue;
  text-align: center;
  width: 50%;
  padding :10px; margin :10px;
}
.Div2 {
  border: 5px outset red;
  background-color: lightblue;
  text-align: center;
  width: 200px;
  padding :20px; margin :20px;
}
h2 {text-align: center;}
p {text-align: center;}
</style>
</head>
<body>
  <div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>
<h2>This is a heading outside of div elements</h2>
<p>This is some text outside of div elements</p>
<div class="Div1">
  <h2>This is a heading in a div element</h2>
  <p>This is some text in a div element.</p>
</div>
<br>
<div class="Div2">
  <h2>This is a heading in a div element</h2>
  <p>This is some text in a div element.</p>
</div>

</body>
</html>
